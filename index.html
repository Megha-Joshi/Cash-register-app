<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cash Register App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1> Cash Managing App</h1>
		<h2>Make billing easy for yourself!! </h2>

		<label for="billamount">Bill Amount : </label>
		<input id="billamount" , type="number" min="0" />
		<label for="cashgiven">Cash Given : </label>
		<input id="cashgiven" , type="number" min="0" />
		<button id="check-btn">Check</button>
		<p id="error-message"></p>

		<table class="cash-table">
			<caption>Return Change</caption>
			<tr>
				<th>No. of notes</th>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>
				<td class="no-of-notes"></td>

			</tr>
			<tr>
				<th>Notes</th>
				<td class="deno">2000</td>
				<td class="deno">500</td>
				<td class="deno">200</td>
				<td class="deno">100</td>
				<td class="deno">50</td>
				<td class="deno">20</td>
				<td class="deno">10</td>
				<td class="deno">5</td>
				<td class="deno">1</td>


			</tr>
		</table>

		<footer>
			<div class="foot">

				<a href="/" class="logo portfolio "><img src="/images/portfolio_image.jpg" width="30px" ; height="30px" ;></a>
				<a href="/" class="logo github "><img src="/images/github_image.svg" width="30px" ; height="30px" ;></a>
				<a href="/" class="logo insta"><img src="/images/insta_image.svg" width="30px" ; height="30px"></a>
				<a href="/" class="logo linked-in"><img src="/images/linkedin_image.svg" width="30px" ; height="30px"></a>
				<a href="/" class="logo twitter "><img src="/images/twitter_image.svg" width="30px" ; height="30px" ;></a>
			</div>
		</footer>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
